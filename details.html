<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1 id="adventure-title">Adventure Details</h1>
            <nav>
                <a href="index.html">Home</a>
            </nav>
        </div>
    </header>
    <main>
        <section id="details" class="section">
            <h2 id="adventure-title">Adventure Title</h2>
            <img id="adventure-image" src="" alt="Adventure Image" style="width: 100%; max-width: 600px; margin: 20px auto; display: block;">
            <p id="adventure-description">Details about the selected adventure will appear here.</p>

            <h3>Trek Details</h3>
            <p id="trek-details">Detailed information about the trek will be displayed here.</p>

            <h3>Screenshots</h3>
            <div id="screenshots" style="display: flex; gap: 10px; flex-wrap: wrap; justify-content: center;">
                <img src="" alt="Screenshot 1" class="screenshot" style="width: 150px; height: auto;">
                <img src="" alt="Screenshot 2" class="screenshot" style="width: 150px; height: auto;">
                <img src="" alt="Screenshot 3" class="screenshot" style="width: 150px; height: auto;">
            </div>

            <h3>Google Form</h3>
            <a href="https://forms.google.com" target="_blank" style="display: inline-block; padding: 10px 20px; background-color: #007BFF; color: white; text-decoration: none; border-radius: 5px;">Fill Out the Registration Form</a>
        </section>
    </main>
</body>
</html>
<script>
    // Get query parameter
    const params = new URLSearchParams(window.location.search);
    const adventure = params.get('adventure');

    // Update content dynamically based on the selected adventure
    const adventureTitle = document.getElementById('adventure-title');
    const adventureDescription = document.getElementById('adventure-description');
    const adventureImage = document.getElementById('adventure-image');
    const trekDetails = document.getElementById('trek-details');

    if (adventure === 'jivdhan') {
        adventureTitle.textContent = 'Jivdhan Vanarlingi';
        adventureDescription.textContent = 'Experience thrilling valley crossing and rappelling at Jivdhan Vanarlingi.';
        adventureImage.src = 'jivdhan.jpg';
        trekDetails.textContent = 'Jivdhan Fort offers a challenging trek with breathtaking views and adventurous activities like valley crossing and rappelling.';
    } else if (adventure === 'kokankada') {
        adventureTitle.textContent = 'Kokankada';
        adventureDescription.textContent = 'Experience the breathtaking rappelling at Kokankada.';
        adventureImage.src = 'kokankada.jpg';
        trekDetails.textContent = 'Kokankada is known for its sheer cliffs, offering an adrenaline-pumping rappelling experience and mesmerizing views.';
    } else if (adventure === 'rappelling') {
        adventureTitle.textContent = 'Rappelling Adventure';
        adventureDescription.textContent = 'Enjoy the thrill of rappelling and connect with nature.';
        adventureImage.src = 'rappelling.jpg';
        trekDetails.textContent = 'This adventure includes thrilling rappelling activities at scenic locations, perfect for adventure enthusiasts.';
    } else {
        adventureTitle.textContent = 'Adventure Not Found';
        adventureDescription.textContent = 'The adventure details are not available.';
        trekDetails.textContent = '';
    }

    // Update screenshots dynamically if available (for future improvement)
    const screenshots = document.getElementById('screenshots');
    // Add images dynamically if required.
</script>
